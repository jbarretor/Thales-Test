<div class="container mt-5">
  <h2>Employees List</h2>
  <div class="mb-3">
    <div class="mb-3">
      <input type="number" [(ngModel)]="idSearch" placeholder="Ingrese ID" class="form-control" />
      <button (click)="searchById()" class="btn btn-primary mt-2">Search by ID</button>
    </div>
    <table class="table table-striped table-bordered"  *ngIf="employees.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Monthly Salary</th>
          <th>Annual Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.employee_name }}</td>
          <td>{{ employee.employee_age }}</td>
          <td>{{ employee.employee_salary  | number:'1.0-0' }}</td>
          <td>{{ employee.employee_annual_salary  | number:'1.0-0' }}</td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="!employees.length">Employees not found.</p>
  </div>
